<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini">
<div id="seller">
    <!-- 正文区域 -->
    <section class="content">
        <div class="box-body">
            <!--tab页-->
            <div class="nav-tabs-custom">
                <!--tab头-->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#home" data-toggle="tab">商家信息</a>
                    </li>
                </ul>
                <!--tab头/-->
                <!--tab内容-->
                <div class="tab-content">
                    <!--表单内容-->
                    <div class="tab-pane active" id="home">
                        <div class="row data-type">
                            <div class="col-md-2 title">店铺名称</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="店铺名称" v-model="store.storeName">
                            </div>
                            <div class="col-md-2 title">店铺简介</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="店铺简介" v-model="store.storeType">
                            </div>
                            <div class="col-md-2 title">店铺详细地址</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="店铺详细地址" v-model="store.storeAddress">
                            </div>
                            <div class="col-md-2 title">店铺电话</div>
                            <div class="col-md-10 data">
                                <input type="text" class="form-control" placeholder="店铺电话" v-model="store.storePhone">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="btn-toolbar list-toolbar">
            <button class="btn btn-primary" v-on:click="updateStore"><i class="fa fa-save"></i>保存</button>
        </div>
    </section>
</div>
</body>
<script type="text/javascript" src="../js/axios.min.js"></script>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/seller.js"></script>
</html>
