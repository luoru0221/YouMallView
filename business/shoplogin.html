<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-shoplogin.css"/>
</head>

<body>
<div class="login-box" id="business_shoplogin">
    <!--loginArea-->
    <div class="loginArea">
        <div class="login ">
            <div class="py-container">
                <div class="loginform">
                    <ul class="sui-nav nav-tabs tab-wraped">
                        <li class="active">
                            <a href="#profile" data-toggle="tab">
                                <h3>账户登录</h3>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tab-wraped">
                        <div id="profile" class="tab-pane  active">
                            <form class="sui-form">
                                <div class="input-prepend"><span class="add-on loginname"></span>
                                    <input type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat"
                                           v-model="user.userPhone">
                                </div>
                                <div class="input-prepend"><span class="add-on loginpwd"></span>
                                    <input type="password" placeholder="请输入密码" class="span2 input-xfat"
                                           v-model="user.userPassword">
                                </div>
                                <div class="setting">
                                    <label class="checkbox inline" v-show="input_error" style="color: red">请将账号密码填写完整</label>
                                    <span class="forget">忘记密码？</span>
                                </div>
                                <div class="logined">
                                    <a class="sui-btn btn-block btn-xlarge btn-danger"
                                       v-on:click="login">登&nbsp;&nbsp;录</a>
                                </div>
                            </form>
                            <div class="otherlogin">
                                <div class="types">
                                    <ul>
                                        <li><img src="img/qq.png" width="35" height="35"/></li>
                                        <li><img src="img/sina.png"/></li>
                                        <li><img src="img/ali.png"/></li>
                                        <li><img src="img/weixin.png"/></li>
                                    </ul>
                                </div>
                                <span class="register"><a href="register.html" target="_blank">立即注册</a></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>联系客服</li>
            <li>商家入驻</li>
            <li>营销中心</li>
            <li>手机品优购</li>
            <li>销售联盟</li>
            <li>品优购社区</li>
        </ul>
        <div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
        <div class="beian">京ICP备08001421号京公网安备110108007702</div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/shoplogin.js"></script>
</html>
