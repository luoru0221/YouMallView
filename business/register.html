<head>
    <meta charset="UTF-8">

    <title>商家入驻申请</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-register.css"/>
</head>

<body>
<div class="register py-container " id="business_register">
    <!--head-->
    <div class="logoArea">
        <a href="../customer/html/index.html" class="logo"></a>
    </div>
    <!--register-->
    <div class="registerArea">
        <h3>商家入驻申请<span class="go"></span></h3>
        <div class="info">
            <form class="sui-form form-horizontal">

                <div class="control-group">
                    <label class="control-label">店铺名称：</label>
                    <div class="controls">
                        <input type="text" placeholder="店铺名称" class="input-xfat input-xlarge"
							   v-model="store.storeName">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">店铺简介：</label>
                    <div class="controls">
                        <input type="text" placeholder="店铺简介" class="input-xfat input-xlarge"
							   v-model="store.storeType">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">店铺电话：</label>
                    <div class="controls">
                        <input type="text" placeholder="店铺电话" class="input-xfat input-xlarge"
							   v-model="store.storePhone">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">店铺详细地址：</label>
                    <div class="controls">
                        <input type="text" placeholder="店铺详细地址" class="input-xfat input-xlarge"
							   v-model="store.storeAddress">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="sampling.html">《品优购商家入驻协议》</a></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" v-on:click="storeEnter">申请入驻</a>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>联系客服</li>
            <li>商家入驻</li>
            <li>营销中心</li>
            <li>手机品优购</li>
            <li>销售联盟</li>
            <li>品优购社区</li>
        </ul>

        <div class="beian">京ICP备08001421号京公网安备110108007702
        </div>
    </div>
</div>
